name: Build Chrome Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build extension
        run: npm run build

      - name: Create distribution zip
        run: npm run zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reckoning-chrome-extension
          path: reckoning.zip
          retention-days: 90

      - name: Upload dist directory
        uses: actions/upload-artifact@v4
        with:
          name: reckoning-dist
          path: dist/
          retention-days: 30
